<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafitti</title>
</head>
<body>
    <!-- Navigation Bar Start -->
    <nav class="navbar bg-primary-subtle border-bottom border-body m-1" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mx-auto p-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Grafitti</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 grid gap-0 column-gap-lg-5">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Gallery
                    </a>
                    <ul class="dropdown-menu">Gallery</button></li>
                        <li><button class="dropdown-item" type="button">Assets</button></li>
                        <li><button class="dropdown-item" type="button">Events</button></li>
                        <li><button class="dropdown-item" type="button">Shops</button></li>
                      </ul>
                  </li>
                  <li class="nav-item px-5">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
      </nav>
      <!-- End of Navigation Bar -->

      <!-- Carousel - Images sliding -->
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="assets/images/1.jpg" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Explore the Streets in Color</p>
              <h1 class="display-1 fw-bolder text-capitalize">The Spirit of Graffiti</h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">View</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="assets/images/2.jpg" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Reveal the Hidden Graffiti Gems</p>
              <h1 class="display-1 fw-bolder text-capitalize">The Vibe of Street Art</h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">View</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="assets/images/3.jpg" class="d-block w-100 c-img" alt="Slide 3">
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Find the Untold Stories in Graffiti</p>
              <h1 class="display-1 fw-bolder text-capitalize">Soul of the Spray</h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">View</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
       <!-- End of carousel  -->
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/js/bootstrap.bundle.min.js">
</body>
</html>
